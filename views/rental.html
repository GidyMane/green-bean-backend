<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Green Bean</title>
        <meta name="keywords" content="Green bean, arena booking, arena information, locating arena">
        <meta name="description" content="Form used for booking venues">
        <meta name="Author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="assets/img/favicon.ico" rel="shortcut icon">
        <link href="../../src/public/stylesheets/webStyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="back">
            <a href="venue.html" class="button">Back</a>
        </div>

        <section id="rental">
            <h2>Rental</h2>
            <form action="#" method="get">
                <fieldset>

                    <div class="container">

                        <section>
                            <h2>Contact</h2>
                            <div class="container">
                                <div class="box">
                                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                                </div>

                                <div class="box">
                                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                                </div>

                                <div class="box">
                                    <input type="tel" id="tel" name="tel" placeholder="Phone Number" required>
                                </div>

                                <div class="box">
                                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                                </div>
                            </div>

                        </section>

                        <section>
                            <h2>Duration</h2>
                            <div class="container">
                                <div class="durbox">
                                    <input type="date" name="date" id="date" required>
                                </div>

                                <div class="durbox">
                                    <input type="time" name="time" id="time" required>
                                </div>

                                <div class="durbox">
                                    <select name="repeat" id="repeat" required>
                                        <option value="dly">Daily</option>
                                        <option value="wk">Weekly</option>
                                        <option value="mth">Monthly</option>
                                        <option value="yr">Yearly</option>
                                    </select>
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2>Payment</h2>
                            <div class="container">
                                <div class="box">
                                    <input type="tel" id="number" placeholder="Card Number" required>
                                </div>

                                <div class="box">
                                    <input 
                                    type="text" 
                                    id="cvv" 
                                    placeholder="CVV" 
                                    pattern="[0-9]{3}"
                                    required>
                                </div>

                                <div class="box">
                                    <input type="text" id="name" placeholder="Name" required>
                                </div>

                                <div class="box">
                                    <input 
                                    type="text" 
                                    id="expiration" 
                                    placeholder="MM/YY" 
                                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" 
                                    required>
                                </div>
                            </div>
                        </section>

                        <div class="agree">
                            <input type="checkbox" id="agree" name="agree" value="agree" required>
                            <label for="agree">I agree to the <a href="">Terms and Conditions</a></label>
                        </div>

                        <div class="buttons">
                            <input type="submit" value="Submit">
                        </div>

                    </div>

                </fieldset>
            </form>
        </section>
    </body>
</html>
